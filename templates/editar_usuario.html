{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">Editar Usuário</h2>

        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ usuario.username }}" required>
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label">Nova Senha (opcional):</label>
                <input type="password" class="form-control" id="senha" name="senha" placeholder="Deixe em branco para manter a senha atual">
            </div>

            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo:</label>
                <select class="form-select" id="tipo" name="tipo">
                    <option value="admin" {% if usuario.tipo == 'admin' %}selected{% endif %}>Administrador</option>
                    <option value="comum" {% if usuario.tipo == 'comum' %}selected{% endif %}>Usuário Comum</option>
                </select>
            </div>

            <div class="d-flex justify-content-between">
                <a href="{{ url_for('gerenciar_usuarios') }}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-success">Salvar Alterações</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
